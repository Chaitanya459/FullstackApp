# path to changelog files
searchPath=packages/database
changeLogFile=changelogs.yaml

# This is so the changelog table are not created in the public schema
liquibaseSchemaName=db_changelog
includeSchema=true

# From: DEV
liquibase.command.referenceUrl=jdbc:postgresql://{{ op://MCESC RSD Config/RSD Dev PostgreSQL/server }}:{{ op://MCESC RSD Config/RSD Dev PostgreSQL/port }}/{{ op://MCESC RSD Config/RSD Dev PostgreSQL/database }}
liquibase.command.referenceUsername=op://MCESC RSD Config/RSD Dev PostgreSQL/username
liquibase.command.referencePassword=op://MCESC RSD Config/RSD Dev PostgreSQL/password

# To: STAGING
liquibase.command.url=jdbc:postgresql://{{ op://MCESC RSD Config/RSD Staging PostgreSQL/server }}:{{ op://MCESC RSD Config/RSD Staging PostgreSQL/port }}/{{ op://MCESC RSD Config/RSD Staging PostgreSQL/database }}
liquibase.command.username=op://MCESC RSD Config/RSD Staging PostgreSQL/username
